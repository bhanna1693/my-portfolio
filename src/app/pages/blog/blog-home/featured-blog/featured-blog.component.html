<mat-card class="p-0">
  <div class="row">
    <div class="col-12 col-md-6 card" [style.background-image]="'url(' + featuredBlog.img + ')'">

    </div>
    <div class="col col-md-6">
      <h1>{{featuredBlog.subject}}</h1>
      <h4>{{featuredBlog.date | date}}</h4>
      <h3>{{featuredBlog.content}}</h3>
    </div>
  </div>

</mat-card>

<mat-card class="p-0">
  <div class="row">
    <div class="col-12 col-md-6 card" [style.background-image]="'url(' + blog.img + ')'">

    </div>
    <div class="col col-md-6">
      <h1>{{blog.subject}}</h1>
      <h4>{{blog.date | date}}</h4>
      <h3>{{blog.content}}</h3>
    </div>
  </div>

</mat-card>

<div class="container">
  <section>
    <div class="d-flex justify-content-center">
      <div class="w-75">
        <h2 class="text-center">Thanks for taking the time to reach out. How can I help you
          today?</h2>
      </div>
    </div>
  </section>
  <section>
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
      <div class="contact-name-email-grid">
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input type="text" matInput formControlName="name">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input type="text" matInput formControlName="email">
        </mat-form-field>
      </div>

      <div class="d-flex">
        <mat-form-field>
          <mat-label>Message</mat-label>
          <textarea name="message" id="message"
                    rows="7" matInput
                    formControlName="message"></textarea>
        </mat-form-field>
      </div>

      <div class="text-center">
        <button type="submit" class="py-3 px-4 submit-btn"
                mat-stroked-button color="primary">
          Submit
        </button>
      </div>
    </form>
  </section>
</div>

<div class="filter-header-toolbar">
  <h2 class="filter-title">
    {{filterTitle}}
  </h2>
  <button mat-icon-button class="filter-toggle-btn"
          matTooltip="Click to toggle" (click)="toggleFormView()">
    <mat-icon class="filter-icon">filter_alt</mat-icon>
  </button>

  <div>
    <button mat-button class="clear-filter-button"
            *ngIf="filterForm.dirty"
            (click)="onClearFiltersClick()">
      <span>{{clearText}}</span>
      <mat-icon class="clear-filter-button-icon mat-hint">cancel</mat-icon>
    </button>
  </div>
</div>

<form [formGroup]="filterForm" class="filter-grid"
      *ngIf="_showForm" @expandOnRender>

  <mat-form-field appearance="outline">
    <mat-label>Quick Search</mat-label>
    <input type="text" matInput formControlName="name">
  </mat-form-field>
</form>

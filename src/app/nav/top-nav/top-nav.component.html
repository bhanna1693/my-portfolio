<mat-toolbar>
  <mat-toolbar-row>
    <a mat-button color="primary"
       class="icon-2x"
       routerLink="/">
      <mat-icon inline>desktop_mac</mat-icon>
    </a>

    <a *ngFor="let i of navItems$ | async"
       mat-button
       [color]="i.btnColor"
       class="d-none d-lg-block"
       [ngClass]="i.classListLg"
       [routerLink]="i.link">
      {{i.label}}
    </a>

    <button mat-button class="ml-auto"
            [matMenuTriggerFor]="menu">
      Theme
    </button>
    <mat-menu #menu="matMenu">
      <mat-button-toggle-group (click)="$event.stopPropagation()" (change)="setUiTheme($event)" class="w-100">
        <mat-button-toggle value="light" class="w-50">Light</mat-button-toggle>
        <mat-button-toggle value="dark" class="w-50">Dark</mat-button-toggle>
      </mat-button-toggle-group>

      <button mat-menu-item (click)="setTheme('#3f51b5', '#e91e63')">Indigo & Pink</button>
      <button mat-menu-item (click)="setTheme('#e91e63','#607d8b')">Pink & Blue-grey</button>
      <a mat-menu-item routerLink="/theme">Customize</a>
    </mat-menu>

    <button mat-button
            (click)="toggleExpandedState()"
            class="d-lg-none icon-2x">
      <mat-icon inline>{{(isExpanded$ | async) ? 'close' : 'menu'}}</mat-icon>
    </button>
  </mat-toolbar-row>
  <mat-toolbar-row *ngIf="isExpanded$ | async"
                   class="flex-column p-2 d-lg-none"
                   style="height: max-content;">
    <a *ngFor="let i of navItems$ | async"
       mat-button
       (click)="close()"
       [color]="i.btnColor"
       [ngClass]="i.classListSm"
       [routerLink]="i.link">
      {{i.label}}
    </a>
  </mat-toolbar-row>
</mat-toolbar>

<mat-toolbar>
  <mat-toolbar-row>
    <a mat-button color="primary"
       routerLink="/">
      <mat-icon>desktop_mac</mat-icon>
    </a>

    <a mat-button
       class="ml-auto d-none d-lg-block"
       routerLink="/portfolio">
      My Portfolio
    </a>
    <a mat-stroked-button color="primary"
       class="d-none d-lg-block"
       routerLink="/contact">
      Say Hello
    </a>

    <button mat-button
            (click)="toggleExpand()"
            class="d-lg-none ml-auto">
      <mat-icon>menu</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>

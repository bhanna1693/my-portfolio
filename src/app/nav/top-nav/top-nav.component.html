<mat-toolbar color="primary">
  <mat-toolbar-row>
    <a mat-button
       routerLink="/">
      <mat-icon svgIcon="coding_laptop"></mat-icon>
      Brian Hanna
    </a>

    <a routerLink="/contact" mat-button>Say Hello</a>
    <a routerLink="/portfolio" mat-button>Portfolio</a>

    <app-theme-picker class="ms-auto"></app-theme-picker>

    <button mat-button>
      <img src="/assets/images/git/GitHub-Mark-Light-32px.png" alt="github">
      GitHub
    </button>

    <button mat-button
            (click)="toggleExpandedState()"
            class="d-lg-none fs-1">
      <mat-icon inline>{{(isExpanded$ | async) ? 'close' : 'menu'}}</mat-icon>
    </button>
  </mat-toolbar-row>
  <mat-toolbar-row *ngIf="isExpanded$ | async"
                   class="flex-column p-2 d-lg-none"
                   style="height: max-content;"
                   [@expandOnRender]>
    <a *ngFor="let i of navItems$ | async"
       mat-button
       (click)="close()"
       [color]="i.btnColor"
       [ngClass]="i.classList"
       [routerLink]="i.link">
      {{i.label}}
    </a>
  </mat-toolbar-row>
</mat-toolbar>
